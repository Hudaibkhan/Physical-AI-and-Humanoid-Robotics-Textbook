# API Contract: Textbook Navigation and Content Access

## Overview
This contract defines the expected behavior for textbook navigation and content access, particularly for the front page module cards and sidebar navigation.

## Endpoints

### GET /api/module/{id}
Retrieve module information for display in module cards or sidebar

**Request**:
- Path parameter: id (module identifier)
- No request body required

**Response**:
```
{
  "id": "module1-ros2-nervous-system",
  "title": "Module 1: ROS 2 Nervous System",
  "description": "Learn about ROS 2 as the robot nervous system...",
  "learningObjectives": ["List of learning objectives"],
  "chapters": ["List of chapter titles and paths"],
  "icon": "icon-class-name",
  "link": "/module1-ros2-nervous-system"
}
```

### GET /api/textbook-structure
Retrieve the complete textbook navigation structure for sidebar

**Request**:
- No parameters required
- No request body required

**Response**:
